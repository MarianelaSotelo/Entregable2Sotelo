<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- LOGIN -->
    <div id="login">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="inputUsuario" placeholder="Usuario"/>
        <input type="password" id="inputClave" placeholder="Contraseña"/>
        <button id="botonLogin">Ingresar</button>
        <p id="mensajeLogin" class="mensajeError"></p>
    </div>

    <!-- PANEL PRINCIPAL -->
    <div id="panelPrincipal" class="panelOculto">
        <h2>Reservar un turno</h2>
        <form id="formTurno">
            <input type="text" id="nombre" placeholder="Nombre completo" required />
            <select id="servicio" required>
                <option value="">-- Seleccioná un servicio --</option>
                <option value="Consulta médica">Consulta médica</option>
                <option value="Vacunación">Vacunación</option>
                <option value="Análisis de laboratorio">Análisis de laboratorio</option>
            </select>
            <input type="date" id="fecha" required />
            <input type="time" id="hora" required />
            <button type="submit">Reservar</button>
        </form>

        <h3>Turnos reservados</h3>
        <ul id="listaTurnos"></ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
